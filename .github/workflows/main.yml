name: Build on Tag

on:
  push:
    tags: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v2

    - name: Checkout zipper
      uses: actions/checkout@v2
      with:
        repository: lemniskett/AnyKernel3
        path: zipper

    - name: Android kernel build
      uses: baggius/android-kernel-actions@master
      id: build
      env:
        NAME: leeco-x2
      with:
        arch: arm64
        compiler: aosp-clang/main/clang-3289846
        defconfig: lineage_x2_defconfig
        image: Image.gz-dtb
